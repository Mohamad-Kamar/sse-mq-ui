<div class="d-flex justify-content-center align-items-center">
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Message Queue Url</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="mb-3">
          <label>URL:</label>
          <input type="text" value="{{baseUrl}}" #inputVal>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close(inputVal)">Save</button>
    </div>
  </ng-template>

  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">MQ Url Input</button>

  <hr />
</div>
<pre class="d-flex justify-content-center align-items-center">Base URL is: {{baseUrl}}</pre>
